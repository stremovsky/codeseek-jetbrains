plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'codeseek.com'
version '1.0.4'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.2'
}
patchPluginXml {
    changeNotes """
      Initial project version for all IntelliJ based IDE programs."""
}